{% extends 'base.html' %} {% block main %}
<div class="container">
  <div class="jobs-list">
    <h2>Jobs</h2>
    <ul class="list-group">
      {% for job in data.jobs %}
      <a href="/job/{{job.id}}">
        <li class="list-group-item">Job #{{job.id}} - Type: {{job.type}} - Created at: {{job.timestamp}}</li>
      </a>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock main %}
